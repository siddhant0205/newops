<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
        }

        header {
            background-color: #000;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .hero-banner {
            text-align: center;
            padding: 50px;
            background-image: url('images/hero-banner.jpg');
            background-size: cover;
            background-position: center;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .content-card {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .content-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .content-card h3 {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Disney+</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-banner">
        <h1>Welcome to Disney+</h1>
        <p>Your favorite movies and shows, all in one place.</p>
    </section>
    <section class="content-grid">
        <div class="content-card">
            <img src="images/movie1.jpg" alt="Movie 1">
            <h3>Movie Title 1</h3>
        </div>
        <div class="content-card">
            <img src="images/movie2.jpg" alt="Movie 2">
            <h3>Movie Title 2</h3>
        </div>
        <div class="content-card">
            <img src="images/movie3.jpg" alt="Movie 3">
            <h3>Movie Title 3</h3>
        </div>
    </section>
</body>
</html>
