<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header {
            background-color: #e50914;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header button {
            background-color: #e50914;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        .card {
            background-color: #333;
            border-radius: 8px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My OTT Platform</h1>
        <button>Sign In</button>
    </div>
    <div class="container">
        <div class="section-title">Trending Noww</div>
        <div class="grid">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="section-title">Recommended for You</div>
        <div class="grid">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
